<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>

      <button (click)="save()" style="margin-left: 1rem">save</button>
    </div>

    <button (click)="goBack()" style="margin-top: 1rem">go back</button>
  
  </div>
